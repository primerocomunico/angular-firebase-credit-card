<div class="card">
    <div class="card-body">
        <h3 class="title mb-3">
            {{ title }}
            <div *ngIf="loading" class="spinner-border text-secondary float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h3>
        <form [formGroup]="form" (ngSubmit)="saveCard()">
            <div class="input-group mb-2">
                <span class="input-group-text">
                    <i class="far fa-user-circle"
                        [class.green-icon]="this.form.get('owner')?.valid"
                        [class.red-icon]="this.form.get('owner')?.invalid && this.form.get('owner')?.touched"
                    ></i>
                </span>
                <input type="text" formControlName="owner" class="form-control" placeholder="Titular">
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">
                    <i class="far fa-credit-card"
                        [class.green-icon]="this.form.get('cardNumber')?.valid"
                        [class.red-icon]="this.form.get('cardNumber')?.invalid && this.form.get('cardNumber')?.touched"
                    ></i>
                </span>
                <input type="text" formControlName="cardNumber" class="form-control" maxlength="16" placeholder="Número de tarjeta">
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="far fa-calendar-alt"
                                [class.green-icon]="this.form.get('expiredDate')?.valid"
                                [class.red-icon]="this.form.get('expiredDate')?.invalid && this.form.get('expiredDate')?.touched"
                            ></i>
                        </span>
                        <input type="text" formControlName="expiredDate" class="form-control" maxlength="5" placeholder="Expiración - MM/YY">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group mb-2">
                        <span class="input-group-text">
                            <i class="fas fa-key"
                                [class.green-icon]="this.form.get('cvv')?.valid"
                                [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"
                            ></i>
                        </span>
                        <input type="password" formControlName="cvv" class="form-control" maxlength="3" placeholder="CVV">
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 mt-2">
                <button [disabled]="form.invalid" class="btn btn-success" type="submit">{{ button }}</button>
            </div>
        </form>
    </div>
</div>
